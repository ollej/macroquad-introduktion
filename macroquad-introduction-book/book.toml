[book]
authors = ["Olle Wreede"]
language = "sv"
multilingual = false
src = "src"
title = "Koda ett spel med Rust och Macroquad"
description = "En guide som beskriver hur man kodar ett spel med programmeringsspr√•ket Rust och spelramverket Macroquad."

[build]
create-missing = false

[rust]
edition = "2021"

[output.html]
default-theme = "macchiato"
preferred-dark-theme = "macchiato"
curly-quotes = true
git-repository-url = "https://github.com/ollej/macroquad-introduktion"
additional-css = ["./theme/catppuccin.css", "./theme/catppuccin-highlight.css", "./theme/mdbook-admonish.css"]
additional-js = ["code-line-highlight.js"]

[output.html.playground]
runnable = false

[preprocessor]

[preprocessor.catppuccin]
assets_version = "0.1.1" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.1" # do not edit: managed by `mdbook-admonish install`

